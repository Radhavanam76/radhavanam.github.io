<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="admin.js" defer></script>
</head>
<body>
  <h1>Dashboard</h1>
  <div>
    <label>Home Title: <input id="titleInput"></label><br>
    <label>Description: <input id="descInput"></label><br>
    <button onclick="updateHome()">Update Home Content</button>
  </div>
  <div>
    <h2>Shipping Settings</h2>
    <label>Free Shipping Above: <input id="freeShipping" type="number" /></label><br>
    <label><input type="checkbox" id="enableCOD" /> Enable Cash on Delivery</label><br>
    <button onclick="updateSettings()">Update Settings</button>
  </div>
</body>
</html>
