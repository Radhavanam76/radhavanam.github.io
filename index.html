
  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Radhavanam Shop</title>
<meta name="theme-color" content="#2e4d2d"/>
<link rel="manifest" href="manifest.json" />
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #f3f7f0;
    color: #2e4d2d;
  }
  header {
    background: #2e4d2d;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  h1 { margin: 0; }
  .products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 1rem;
    gap: 1rem;
  }
  .product {
    background: white;
    border-radius: 8px;
    width: 280px;
    box-shadow: 0 0 8px rgb(46 77 45 / 0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .product img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .product-info {
    padding: 1rem;
    flex-grow: 1;
  }
  .product-info h2 {
    margin: 0 0 0.5rem;
  }
  .product-info p {
    margin: 0 0 1rem;
  }
  .btn-whatsapp {
    background: #25D366;
    color: white;
    padding: 0.5rem 1rem;
    text-align: center;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-weight: bold;
    text-decoration: none;
  }
  footer {
    text-align: center;
    padding: 1rem;
    color: #555;
  }
</style>
</head>
<body>

<header>
  <h1>Radhavanam</h1>
  <p>Plants, Seeds, Trays & Plant Bags</p>
</header>

<div class="products" id="products"></div>

<footer>
  &copy; 2025 Radhavanam. All rights reserved.
</footer>

<script>
  const products = [
    {
      id: 1,
      name: "Indoor Plant",
      description: "Beautiful green indoor plant.",
      price: "₹150",
      image: "https://source.unsplash.com/280x180/?plant",
      whatsapp: "919876543210"
    },
    {
      id: 2,
      name: "Seed Packets",
      description: "High-quality seeds for your garden.",
      price: "₹50",
      image: "https://source.unsplash.com/280x180/?seeds",
      whatsapp: "919876543210"
    },
    {
      id: 3,
      name: "Plant Trays",
      description: "Durable seedling trays.",
      price: "₹100",
      image: "https://source.unsplash.com/280x180/?tray",
      whatsapp: "919876543210"
    },
    {
      id: 4,
      name: "Grow Bags",
      description: "Eco-friendly plant grow bags.",
      price: "₹80",
      image: "https://source.unsplash.com/280x180/?grow-bag",
      whatsapp: "919876543210"
    }
  ];

  const container = document.getElementById("products");

  products.forEach(product => {
    const productEl = document.createElement("div");
    productEl.className = "product";

    productEl.innerHTML = `
      <img src="${product.image}" alt="${product.name}" />
      <div class="product-info">
        <h2>${product.name}</h2>
        <p>${product.description}</p>
        <p><strong>${product.price}</strong></p>
        <a href="https://wa.me/${product.whatsapp}?text=Hi, I am interested in the product: ${encodeURIComponent(product.name)}" 
          class="btn-whatsapp" target="_blank" rel="noopener noreferrer">Order via WhatsApp</a>
      </div>
    `;

    container.appendChild(productEl);
  });

  // PWA install prompt handling
  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    // Optionally, show your own install button here
    console.log("Install prompt saved, you can trigger it later.");
  });

  // Register Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker registered'))
      .catch(err => console.log('Service Worker registration failed:', err));
  }
</script>

</body>
</html>
