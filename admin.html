<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RadhaVanam Admin Panel</title>
  <link rel="stylesheet" href="styles/admin.css" />
  <script type="module" src="scripts/admin.js" defer></script>
  <style>
    /* Quick basic styling for layout clarity */
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: #6dbf47;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-toggle {
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
    }

    nav.sidebar {
      background: #e6f4e6;
      width: 200px;
      padding: 1rem;
      position: fixed;
      top: 60px;
      left: 0;
      height: 100%;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    nav.sidebar ul {
      list-style: none;
      padding: 0;
    }

    nav.sidebar li {
      padding: 10px;
      cursor: pointer;
    }

    main.main {
      margin-left: 200px;
      padding: 2rem;
      overflow-y: auto;
      flex: 1;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    @media (max-width: 768px) {
      nav.sidebar {
        transform: translateX(-100%);
      }

      nav.sidebar.show {
        transform: translateX(0);
      }

      .sidebar-toggle {
        display: block;
      }

      main.main {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <span class="sidebar-toggle" id="menuToggle">â˜°</span>
    <h1>ðŸŒ¿ RadhaVanam Admin</h1>
    <button id="logout">Logout</button>
  </header>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li data-section="dashboard">Dashboard</li>
      <li data-section="products">Manage Products</li>
      <li data-section="blog">Manage Blog</li>
      <li data-section="theme">Theme Settings</li>
      <li data-section="settings">Site Settings</li>
    </ul>
  </nav>

  <main class="main">
    <section id="dashboard" class="panel active">
      <h2>Welcome Admin</h2>
      <p>Edit content, manage plants, seeds, blogs & more.</p>
    </section>

    <section id="products" class="panel">
      <h2>Add New Product</h2>
      <input type="text" id="productName" placeholder="Plant or Seed Name" /><br/>
      <textarea id="productDesc" placeholder="Short Description"></textarea><br/>
      <input type="number" id="productPrice" placeholder="Price (â‚¹)" /><br/>
      <input type="file" id="productImage" /><br/>
      <button id="addProduct">Add Product</button>
      <div id="productList"></div>
    </section>

    <section id="blog" class="panel">
      <h2>Write Blog Post</h2>
      <input type="text" id="blogTitle" placeholder="Blog Title" /><br/>
      <textarea id="blogContent" placeholder="Blog Content"></textarea><br/>
      <button id="postBlog">Post</button>
      <div id="blogList"></div>
    </section>

    <section id="theme" class="panel">
      <h2>Switch Theme</h2>
      <select id="themeSelector">
        <option value="pastel">Soft Pastel (Default)</option>
        <option value="earthy">Earthy Green</option>
        <option value="floral">Bright Floral</option>
      </select>
      <button id="applyTheme">Apply Theme</button>
    </section>

    <section id="settings" class="panel">
      <h2>Homepage Settings</h2>
      <label>Upload Logo: <input type="file" id="logoUpload"/></label><br/>
      <label>Upload Banner: <input type="file" id="bannerUpload"/></label><br/>
      <label>
        Enable Cash on Delivery:
        <input type="checkbox" id="codToggle"/>
      </label><br/>
      <label>
        Free Shipping Above (â‚¹): 
        <input type="number" id="freeShippingThreshold" value="500"/>
      </label><br/>
      <label>
        WhatsApp Order Number: 
        <input type="text" id="whatsappNumber" value="7997081634"/>
      </label><br/>
      <button id="saveSettings">Save Settings</button>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { firebaseConfig } from './firebase.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    const sections = document.querySelectorAll("section");
    const navItems = document.querySelectorAll("nav li");

    navItems.forEach((item) => {
      item.addEventListener("click", () => {
        sections.forEach((sec) => sec.classList.remove("active"));
        document.getElementById(item.dataset.section).classList.add("active");

        // Hide sidebar on mobile
        document.getElementById("sidebar").classList.remove("show");
      });
    });

    document.getElementById("menuToggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("show");
    });

    // Placeholder functions
    window.uploadProduct = () => alert("Upload Product function goes here.");
    window.uploadBlog = () => alert("Upload Blog function goes here.");
    window.applyTheme = () => alert("Apply Theme function goes here.");
    window.saveSettings = () => alert("Save Settings function goes here.");
  </script>

</body>
</html>
