<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RadhaVanam Admin Panel</title>
  <link rel="stylesheet" href="styles/admin.css" />
  <script type="module" src="scripts/admin.js" defer></script>
</head>
<body>
  <header>
    <h1>ðŸŒ¿ RadhaVanam Admin</h1>
    <button id="logout">Logout</button>
  </header>

  <nav class="sidebar">
    <ul>
      <li data-section="dashboard">Dashboard</li>
      <li data-section="products">Manage Products</li>
      <li data-section="blog">Manage Blog</li>
      <li data-section="theme">Theme Settings</li>
      <li data-section="settings">Site Settings</li>
    </ul>
  </nav>

  <main>
    <section id="dashboard" class="panel active">
      <h2>Welcome Admin</h2>
      <p>Edit content, manage plants, seeds, blogs & more.</p>
    </section>

    <section id="products" class="panel">
      <h2>Add New Product</h2>
      <input type="text" id="productName" placeholder="Plant or Seed Name" />
      <input type="text" id="productDesc" placeholder="Short Description" />
      <input type="number" id="productPrice" placeholder="Price (â‚¹)" />
      <input type="file" id="productImage" />
      <button id="addProduct">Add Product</button>
      <div id="productList"></div>
    </section>

    <section id="blog" class="panel">
      <h2>Write Blog Post</h2>
      <input type="text" id="blogTitle" placeholder="Blog Title" />
      <textarea id="blogContent" placeholder="Blog Content"></textarea>
      <button id="postBlog">Post</button>
      <div id="blogList"></div>
    </section>

    <section id="theme" class="panel">
      <h2>Switch Theme</h2>
      <select id="themeSelector">
        <option value="pastel">Soft Pastel (Default)</option>
        <option value="earthy">Earthy Green</option>
        <option value="floral">Bright Floral</option>
      </select>
      <button id="applyTheme">Apply Theme</button>
    </section>

    <section id="settings" class="panel">
      <h2>Homepage Settings</h2>
      <label>Upload Logo: <input type="file" id="logoUpload"/></label><br/>
      <label>Upload Banner: <input type="file" id="bannerUpload"/></label><br/>
      <label>
        Enable Cash on Delivery:
        <input type="checkbox" id="codToggle"/>
      </label><br/>
      <label>
        Free Shipping Above (â‚¹): 
        <input type="number" id="freeShippingThreshold" value="500"/>
      </label><br/>
      <label>
        WhatsApp Order Number: 
        <input type="text" id="whatsappNumber" value="7997081634"/>
      </label>
      <button id="saveSettings">Save Settings</button>
    </section>
  </main>

</body>
</html>
